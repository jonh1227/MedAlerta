<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoramento - MedAlerta</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .monitor-container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .monitor-container h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .monitor-container h3 {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .remedios {
      background: #e6f7f7;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .remedio {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      font-weight: bold;
    }
    .remedio img {
      width: 24px;
    }
    .codigo {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .codigo-box {
      background: linear-gradient(to right, #8e2de2, #4acccd);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Background shapes */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .shape { position: absolute; border-radius: 50%; }
    .shape1 { width: 300px; height: 300px; background: #00c9c8; top: -100px; left: -100px; }
    .shape2 { width: 300px; height: 300px; background: #0066ff; top: -100px; right: -100px; }
    .shape3 { width: 300px; height: 300px; background: #9b59b6; bottom: -100px; left: -100px; }
    .shape4 { width: 300px; height: 300px; background: #4acccd; bottom: -100px; right: -100px; }
  </style>
</head>
<body>

  <div class="monitor-container">
    <h2>faltam 2 horas para o próximo remédio</h2>
    <h3>tomou 2 remédios hoje</h3>

    <div class="remedios">
      <div class="remedio">
        <img src="https://img.icons8.com/ios-filled/50/fa314a/pill.png" alt="Pílula Vermelha"/>
        <span>Metformina</span>
      </div>
      <div class="remedio">
        <img src="https://img.icons8.com/ios-filled/50/3498db/pill.png" alt="Pílula Azul"/>
        <span>Rivastigmina</span>
      </div>
    </div>

    <div class="codigo">Código</div>
    <div class="codigo-box">ABC123!@#</div>
  </div>

  </div>

</body>
</html>
