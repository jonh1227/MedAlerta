<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Remédio - MedAlerta</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha ao topo */
      min-height: 100vh;
      overflow-y: auto; /* Permite rolagem */
      position: relative;
    }
    .cadastro-container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }
    .logo img {
      width: 100%;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="time"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      margin: 15px auto;
      width: 100%;
      max-width: 280px;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      color: white;
      background: linear-gradient(to right, #00c9c8, #0066ff);
      cursor: pointer;
    }
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .shape { position: absolute; border-radius: 50%; }
    .shape1 { width: 300px; height: 300px; background: #00c9c8; top: -80px; right: -100px; }
    .shape2 { width: 250px; height: 250px; background: #673ab7; bottom: -100px; left: -80px; }

  @media (max-height: 600px), (max-width: 480px) {
    body {
      align-items: flex-start;
      padding: 20px 10px;
    }
  }

  </style>
</head>
<body>

  <div class="cadastro-container">
    <div class="logo">
      <img src="imagem_2025-04-02_094652404-removebg-preview.png" alt="Ícone de Alarme"/>
    </div>

    <form action="monitor.html" method="GET" enctype="multipart/form-data">

      <label for="codigo">Código do Usuário</label>
      <input type="text" id="codigo" name="codigo" placeholder="Ex: ABC123!@#" />

      <label for="nomePessoa">Qual o nome da Pessoa?</label>
      <input type="text" id="nomePessoa" name="nomePessoa" placeholder="Ex: João da Silva" />

      <label for="nomeRemedio">Qual o nome do Remédio?</label>
      <input type="text" id="nomeRemedio" name="nomeRemedio" placeholder="Ex: Paracetamol" />

      <label for="corRemedio">Qual a cor do remédio?</label>
      <input type="text" id="corRemedio" name="corRemedio" placeholder="Ex: Branco" />

      <label for="quantidade">Quantidade por dose</label>
      <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 2" min="1" />

      <label>Como deseja definir o horário?</label>
      <div class="radio-group">
        <label class="radio-item">
          <input type="radio" id="horarioFixo" name="tipoHorario" value="fixo" checked onclick="alternarCamposHorario()" />
          Horário Fixo
        </label>

        <label class="radio-item">
          <input type="radio" id="intervalo" name="tipoHorario" value="intervalo" onclick="alternarCamposHorario()" />
          Intervalo
        </label>
      </div>

      <!-- Campo de horário fixo -->
      <div id="campoHorarioFixo">
       <label>Horários Fixos</label>
        <div id="horariosFixosContainer">
          <input type="time" name="horario[]" class="horario-fixo" />
        </div>
        <button type="button" class="btn-add" onclick="adicionarHorarioFixo()">Adicionar horário</button>
      </div>

      <!-- Campos para intervalo -->
      <div id="campoIntervalo" style="display: none;">
        <label for="horaInicio">Hora de Início</label>
        <input type="time" id="horaInicio" name="horaInicio" />

        <label for="frequencia">Frequência (em horas)</label>
        <input type="number" id="frequencia" name="frequencia" min="1" />
      </div>

      <label for="imagemRemedio">Imagem do Remédio</label>
      <input type="file" id="imagemRemedio" name="imagemRemedio" accept="image/*" />

      <button class="btn" type="button">Adicionar mais remédio</button>
      <button class="btn" type="submit">Cadastrar</button>
    </form>

  <!-- Script para alternar campos -->
  <script>
    function alternarCamposHorario() {
      const isFixo = document.getElementById('horarioFixo').checked;
      document.getElementById('campoHorarioFixo').style.display = isFixo ? 'block' : 'none';
      document.getElementById('campoIntervalo').style.display = isFixo ? 'none' : 'block';
    }
  </script>
  </div>



 
</body>
</html>
